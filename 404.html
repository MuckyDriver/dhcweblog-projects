<!DOCTYPE html>
<html lang="en">
    <head>
        <title>404 &bull; Page not found</title>

        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Links -->
        <link rel="icon" type="image/svg" href="/img/icon_error_edition.svg">
        <link rel="stylesheet" type="text/css" href="/styles/css/main.css">

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/js/main.js"></script>
        <script defer src="/js/404.js"></script>
    </head>
    <body style="display: block;">
        <main class="error">
            <div class="content bi-grid error" style="width: 100%;">
                <img src="/img/icon/9fafc1/captive_portal.svg" width="90" alt="errorimg">
                <div>
                    <h1 style="margin-block: 0em; color: var(--mainColorLightGreyText); padding: 5px;">
                        <span>404</span><br>
                        <span style="font-weight: lighter; font-size: smaller;">Page not found!</span>
                    </h1>
                </div>
            </div>
            <div class="content" style="width: 100%;">
                <p style="margin-block: 0em;">
                    In <span style="color: white;" id="seconds"></span> seconds you will automatically go back to the page you were just on...
                </p>
            </div>
        </main>
    </body>
</html>
